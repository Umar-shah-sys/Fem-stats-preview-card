<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="banner-img">
                    <img src="images/image-header-desktop.jpg" alt="">
                </div>
                <div class="content">
                    <div class="info">
                        <h2>Get <span>insights</span> that help your business grow.</h2>
                        <p class="text-neutral-300">
                            Discover the benefits of data analytics and make better decisions regarding revenue,
                            customer
                            experience, and overall efficiency.
                        </p>
                    </div>
                    <div class="stats">
                        <div>
                            <p>10k+</p>
                            <p class="text-neutral-200 upper-case">companies</p>
                        </div>
                        <div>
                            <p>314</p>
                            <p class="text-neutral-200 upper-case">templates</p>
                        </div>
                        <div>
                            <p>12m+</p>
                            <p class="text-neutral-200 upper-case">queries</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
